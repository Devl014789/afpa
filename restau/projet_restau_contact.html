<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecontact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Olonge | Contact</title>
</head>

<body>
    <div class="body">
        <div class="vitrine">
            <p>Food App <br> Chez Bella <br> chaque désir s'additionne.</p>
        </div>
        <header>
            <div id="nav">
                <label for="burger">&#9776;</label>
                <input type="checkbox" id="burger">
                <div id="items">
                    <a href="prjet_restau.html">Home</a>
                    <a href="prjet_restau.html#pizza">Pizza</a>
                    <a href="prjet_restau.html#burgers">Burgers</a>
                    <a href="prjet_restau.html#salades">Salades</a>
                    <a href="projet_restau_contact.html">Contact</a>
                </div>
            </div>
            <div class="logoh">
                <a href="prjet_restau.html"><img src="image/logo.png" alt=""></a>
            </div>
        </header>
        <section>
            <div class="contact">
                <div class="th1">
                    <h1>Nous Contacter</h1>
                </div>
                <div class="inputcontact">
                    <input type="text" name="Nom" id="Nom" placeholder="Nom">
                    <input type="text" name="Prénom" id="Prénom" placeholder="Prénom">
                    <input type="tel" name="N° Telephone" id="N°Telephone" placeholder="N° Telephone">
                    <input type="email" name="Email" id="Email" placeholder="Email">
                    <input type="text" name="Société" id="Société" placeholder="Société">
                    <input type="text" name="Fonction" id="Fonction" placeholder="Fonction">
                </div>
                <div class="upload">
                    <label class="btnupload">
                        Upload
                        <input type="file" name="uplaod" id="upload">
                    </label>
                </div>
                <div class="message">
                    <input type="text" class="objet" placeholder="Objet">
                    <input type="text" name="msg" id="msg" class="msg" placeholder="Message">
                </div>
                <div class="carte">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10515.321628047195!2d2.435245!3d48.7851279!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2a84a845271b523a!2sAFPA!5e0!3m2!1sfr!2sfr!4v1648203691736!5m2!1sfr!2sfr"></iframe>
                </div>
                <div class="btn">
                    <input class="btnenvoyer" type="submit" value="Envoyer">
                </div>
            </div>
        </section>
        <footer>
            <img src="image/logo.png" alt="">
            <div class="resaux">
                <img src="icons/social-media.png" alt="">
                <img src="icons/facebook.png" alt="">
                <img src="icons/insta.png" alt="">
            </div>
            <p>Copywright 2022 BienManger.com</p>
        </footer>
    </div>
